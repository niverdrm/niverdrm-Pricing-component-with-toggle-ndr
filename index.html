<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="./js/activate.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Our Pricing</h1>
      <div class="options">
        <p>Annually</p>
        <div class="option">
          <input type="checkbox" id="mot" value="0" />
          <label for="mot"></label>
        </div>
        <p>Monthly</p>
      </div>
    </div>
    <div class="cards">
      <div id="card1" class="card" onclick="activate('card1')">
        <h3>Basic</h3>
        <h2><span>$</span> 19.99</h2>
        <h4>500 GB Storage</h4>
        <h4>2 Users Allowed</h4>
        <h4>Send up to 3 GB</h4>
        <button>LEARN MORE</button>
      </div>
      <div id="card2" class="card" onclick="activate('card2')">
        <h3>Professional</h3>
        <h2><span>$</span> 29.99</h2>
        <h4>1 TB Storage</h4>
        <h4>5 Users Allowed</h4>
        <h4>Send up to 10 GB</h4>
        <button>LEARN MORE</button>
      </div>
      <div id="card3" class="card" onclick="activate('card3')">
        <h3>Master</h3>
        <h2><span>$</span> 39.99</h2>
        <h4>2 TB Storage</h4>
        <h4>10 Users Allowed</h4>
        <h4>Send up to 20 GB</h4>
        <button>LEARN MORE</button>
      </div>
    </div>
  </body>
</html>
